<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-head">
                <div class="icon-wrap">
                    <button id="sidebar-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path fill="currentColor"
                                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg>
                    </button>
                    <a href="#">
                        <img class="logo" src="icons/logo.svg" alt="로고 이미지">
                    </a>
                </div>
            </div>
            <nav class="sidebar-menu" id="sidebar-menu">
                <div class="menu-group">
                    <ul class="nav-list">
                        <li class="nav-item active">
                            <a href="#">
                                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                    <path fill="currentColor"
                                        d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
                                </svg>
                                <span class="nav-text">홈</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#">
                                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                    <path fill="currentColor"
                                        d="m300-300 280-80 80-280-280 80-80 280Zm180-120q-25 0-42.5-17.5T420-480q0-25 17.5-42.5T480-540q25 0 42.5 17.5T540-480q0 25-17.5 42.5T480-420Zm0 340q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Zm0-320Z" />
                                </svg>
                                <span class="nav-text">둘러보기</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#">
                                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                    <path fill="currentColor"
                                        d="M200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z" />
                                </svg>
                                <span class="nav-text">보관함</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="playlist-group">
                    <ul class="play-list">
                        <li class="plus-list">
                            <button class="plus-btn">
                                <span class="plus">+</span>
                                <span class="plus-text">새 재생목록</span>
                            </button>
                        </li>
                        <li class="play-item">
                            <a href="#">
                                <span class="play-text">좋아요 표시한 음악</span>
                                <span class="play-subtxt">자동 재생목록</span>
                            </a>
                        </li>
                        <li class="play-item">
                            <a href="#">
                                <span class="play-text">나중에 감상할 에피소드</span>
                                <span class="play-subtxt">자동 재생목록</span>
                            </a>
                        </li>
                        <li class="play-item">
                            <a href="#">
                                <span class="play-text">운동할때</span>
                                <span class="play-subtxt">박성민</span>
                            </a>
                        </li>
                        <li class="play-item">
                            <a href="#">
                                <span class="play-text">공부할때</span>
                                <span class="play-subtxt">박성민</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- ******************************************************사이드바 끝****************************************** -->

        <div class="page">
            <header class="topbar">
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path fill="currentColor"
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                    <input class="search" type="search" placeholder="노래, 앨범, 아티스트, 팟캐스트 검색">
                </div>
                <div class="header-right">
                    <svg class="cast-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path fill="currentColor"
                            d="M481-480Zm340 320H601q0-15-1-30t-3-30h224v-520H141v60q-15-2-30-3t-30-1v-56q0-24.75 17.63-42.38Q116.25-800 141-800h680q24.75 0 42.38 17.62Q881-764.75 881-740v520q0 24.75-17.62 42.37Q845.75-160 821-160Zm-740 0v-104q41.67 0 70.83 30.33Q181-203.33 181-160H81Zm200 0q0-84.66-58-144.33Q165-364 81-364v-60q108.64 0 184.32 77.5Q341-269 341-160h-60Zm160 0q0-75-28-141.5t-77-116q-49-49.5-114.5-78T81-524v-60q87 0 163.5 33.5t133.5 91q57 57.5 90 135T501-160h-60Z" />
                    </svg>
                    <a href="#" class="profile profile-name">성민</a>
                </div>
            </header>

            <!-- ******************************************************헤더 끝****************************************** -->


            <main class="content">
                <div class="sort-list">
                    <a class="sort-item" href="#">
                        팟캐스트
                    </a>
                    <a class="sort-item" href="#">
                        운동
                    </a>
                    <a class="sort-item" href="#">
                        행복한 기분
                    </a>
                    <a class="sort-item" href="#">
                        에너지 충전
                    </a>
                    <a class="sort-item" href="#">
                        휴식
                    </a>
                    <a class="sort-item" href="#">
                        출퇴근길
                    </a>
                    <a class="sort-item" href="#">
                        집중
                    </a>
                    <a class="sort-item" href="#">
                        로맨스
                    </a>
                    <a class="sort-item" href="#">
                        파티
                    </a>
                    <a class="sort-item" href="#">
                        슬픔
                    </a>
                    <a class="sort-item" href="#">
                        잠잘 때
                    </a>
                </div>

                <section class="sec-1">
                    <div class="sec-head">
                        <div class="sec-title">
                            <div class="sec-name">

                                <a href="#" class="profile profile-name profile-sec">성민</a>

                                <div class="title-text">
                                    <p class="user-name">박성민</p>
                                    <h1 class="sec-h1">다시 듣기</h1>
                                </div>
                            </div>

                            <div class="sec-actions">
                                <a href="#" class="more-btn">더보기</a>
                                <button class="nav-btn">‹</button>
                                <button class="nav-btn">›</button>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>


    <script>
        // 버튼요소를 클릭 했을 때
        document.querySelector("#sidebar-btn").addEventListener("click", () => {
            //동작: 사이드메뉴바 요소를 열거나/닫음 (hide 클래스를 클래스 리스트에서 추가/삭제)
            document.querySelector("#sidebar-menu").classList.toggle("hide")
        })
    </script>
</body>

</html>
